<section>
    <div class="technologyContainer">
        <ul class="listNews">
            <li class="post" *ngFor="let post of technologyPostResults" >
                <mat-card class="example-card">
                    <mat-card-header>
                      <mat-card-title>{{post.title}}</mat-card-title>
                      <mat-card-subtitle>{{post.section}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                      <p>
                       {{post.abstract}}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-raised-button (click)="openBottomSheet()">Read more</button>
                    </mat-card-actions>
                  </mat-card>
            </li>
        </ul>
    </div>
</section>
